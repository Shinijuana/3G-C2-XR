<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Sensitron AR con WebXR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    
    #ar-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00d5ca;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }

    #animate-button {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: #0076E7;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="ar-button">Entra in AR</button>
  <button id="animate-button">Esplodi 3D-C2</button>

  <script type="module">
    // Importa i moduli necessari da Three.js
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer, controller;
    let model, animationMixer, clock;
    let animationState = 'initial'; // stato iniziale dell'animazione
    let isAnimating = false;

    const fps = 24; // frame per secondo
    const pauseAtFrame1 = 120;
    const pauseAtFrame2 = 237;

    // Funzione per inizializzare la scena
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 3); // Posizione della camera

      // Aggiungi luce alla scena
      const ambientLight = new THREE.AmbientLight(0x404040); // Luce ambientale
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.xr.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Aggiungi il pulsante per AR
      document.getElementById('ar-button').addEventListener('click', () => {
        if (navigator.xr) {
          navigator.xr.requestSession('immersive-vr').then(session => {
            renderer.xr.setSession(session);
          });
        } else {
          alert("WebXR non supportato su questo browser.");
        }
      });

      // Aggiungi il controller
      controller = renderer.xr.getController(0);
      scene.add(controller);

      // Carica il modello 3D
      const loader = new GLTFLoader();
      loader.load('full.glb', (gltf) => {
        model = gltf.scene;
        animationMixer = new THREE.AnimationMixer(model);
        scene.add(model);
        console.log("Modello caricato correttamente");
      }, undefined, (error) => {
        console.error("Errore durante il caricamento del modello:", error);
      });

      clock = new THREE.Clock();
      animate();
    }

    // Funzione per animare la scena
    function animate() {
      renderer.setAnimationLoop(render);
    }

    // Renderizza la scena
    function render() {
      if (animationMixer) {
        const delta = clock.getDelta();
        animationMixer.update(delta);
      }

      renderer.render(scene, camera);
    }

    // Funzione per gestire l'animazione
    const handleAnimation = () => {
      if (isAnimating) return;

      isAnimating = true;

      if (animationState === 'initial') {
        // Avvio animazione fino al frame 120
        animationMixer.clipAction(model.animations[0]).play();
        setTimeout(() => {
          animationMixer.clipAction(model.animations[0]).stop(); // Ferma l'animazione
          animationState = 'pausedAt120'; // Cambia stato
          isAnimating = false; // Permetti altri clic
        }, (pauseAtFrame1 / fps) * 1000);
      } else if (animationState === 'pausedAt120') {
        // Riprendi fino al frame 237
        setTimeout(() => {
          animationMixer.clipAction(model.animations[0]).stop(); // Ferma l'animazione
          animationState = 'pausedAt237'; // Cambia stato
          isAnimating = false; // Permetti altri clic
        }, ((pauseAtFrame2 - pauseAtFrame1) / fps) * 1000);
      } else if (animationState === 'pausedAt237') {
        // Riparti dall'inizio
        animationState = 'initial';
        isAnimating = false; // Permetti altri clic
      }
    };

    // Gestione del click del pulsante "Esplodi 3D-C2"
    document.getElementById('animate-button').addEventListener('click', handleAnimation);

    init();
  </script>
</body>
</html>
