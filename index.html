<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Sensitron AR con WebXR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    
    #ar-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00d5ca;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }

    #animate-button {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: #0076E7;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="ar-button">Entra in AR</button>
  <button id="animate-button">Esplodi 3D-C2</button>

  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
    import { VRButton } from 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/jsm/webxr/VRButton.js';
    import { GLTFLoader } from 'https://cdn.rawgit.com/mrdoob/three.js/r128/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer, controller;
    let model, animationMixer, clock;
    let isAnimating = false;

    // Funzione per inizializzare la scena
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.xr.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Aggiungi il pulsante per AR
      document.getElementById('ar-button').addEventListener('click', () => {
        renderer.xr.enabled = true;
        renderer.xr.getSession().requestReferenceSpace('local').then(refSpace => {
          renderer.xr.setReferenceSpace(refSpace);
          renderer.xr.start();
        });
      });

      // Aggiungi il controller
      controller = renderer.xr.getController(0);
      scene.add(controller);

      // Carica il modello 3D
      const loader = new GLTFLoader();
      loader.load('full.glb', (gltf) => {
        model = gltf.scene;
        animationMixer = new THREE.AnimationMixer(model);
        scene.add(model);
      });

      clock = new THREE.Clock();
      animate();
    }

    // Funzione per animare la scena
    function animate() {
      renderer.setAnimationLoop(render);
    }

    // Renderizza la scena
    function render() {
      const delta = clock.getDelta();
      if (animationMixer) animationMixer.update(delta);

      renderer.render(scene, camera);
    }

    // Gestione del click del pulsante "Esplodi 3D-C2"
    document.getElementById('animate-button').addEventListener('click', () => {
      if (!isAnimating) {
        isAnimating = true;
        // Logica per animare il modello
        // ... (aggiungi la tua logica di animazione qui)
      }
    });

    init();
  </script>
</body>
</html>
