<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizzazione Modello 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer;

    // Funzione di inizializzazione della scena
    function init() {
      // Crea una scena
      scene = new THREE.Scene();

      // Crea una camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5; // Posizione della camera

      // Crea un renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Aggiungi luce
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5).normalize();
      scene.add(light);

      // Carica il modello GLB
      const loader = new GLTFLoader();
      loader.load('full.glb', (gltf) => {
        scene.add(gltf.scene); // Aggiungi il modello alla scena
        console.log('Modello caricato:', gltf);
      }, undefined, (error) => {
        console.error('Errore durante il caricamento del modello:', error);
      });

      // Inizia il loop di rendering
      animate();
    }

    // Funzione per il loop di rendering
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Gestione del ridimensionamento della finestra
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Inizializza la scena
    init();
  </script>
</body>
</html>
